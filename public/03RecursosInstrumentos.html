  <body>
   
    <header class="main-header">

        <img alt="Logo Escuela Nueva" class="logo" src="Images/logo.png"/>
        <h1 class="header-title">Asistente de Planeaci칩n Escuela Nueva Activa</h1>
      </div>
      <div class="header-right">
        <div class="line-with-hexagon">
      <svg fill="#fff" height="18" viewbox="0 0 17 18" width="17" xmlns="http://www.w3.org/2000/svg">
<path d="M5.5481 1.74664C5.66453 1.58825 5.85386 1.50841 6.03582 1.54099L12.2487 2.65368C12.4132 2.68319 12.5472 2.79993 12.6032 2.96312L14.9298 9.74299C14.9857 9.90615 14.9557 10.0921 14.8505 10.2353L10.8754 15.6439C10.759 15.8022 10.5696 15.882 10.3877 15.8495L4.17478 14.7368C4.01029 14.7074 3.87643 14.5905 3.82036 14.4274L1.49375 7.64751C1.43774 7.48427 1.46774 7.29845 1.57304 7.15519L5.5481 1.74664Z" stroke="#0C67B3" stroke-width="3"></path>

<content>
<div class="form-wrapper"><form class="form-card">
<div class="progress-module">
<div class="hex-steps">
    <!-- 7 hex치gonos -->
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex active">
    <svg viewbox="0 0 100 100"> <path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path> </svg> </div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
</div>
<div class="progress-text">3 de 7</div>
</div>

<div class="modulo-hex-info">
  <div class="hex-badge-img" data-step="3" role="img" aria-label="Paso 3"></div>
  <div class="info-texto">
    <h3 class="info-titulo">Recursos e Instrumentos ENA</h3>
    <p class="info-subtitulo">Ahora proporciona informaci칩n sobre los recursos e instrumentos disponibles en tu aula</p>
  </div>
</div>

<hr/>

<fieldset class="form-fieldset">
      <legend>Recursos</legend>
      <div class="checkbox-group">
        <label><input type="checkbox" name="recurso" value="Mesitas para trabajo en grupo" /> Mesitas para trabajo en grupo</label>
        <label><input type="checkbox" name="recurso" value="Rincon de matematicas" /> Rincon de matematicas</label>
        <label><input type="checkbox" name="recurso" value="Rincon de sociales" /> Rincon de sociales</label>
        <label><input type="checkbox" name="recurso" value="Rincon de naturales" /> Rincon de naturales</label>
        <label><input type="checkbox" name="recurso" value="Rincon de lenguaje" /> Rincon de lenguaje</label>
        <label><input type="checkbox" name="recurso" value="Biblioteca aula" /> Biblioteca aula</label>
        <label><input type="checkbox" name="recurso" value="TV" /> TV</label>
        <label><input type="checkbox" name="recurso" value="Computador" /> Computador</label>
        <label><input type="checkbox" name="recurso" value="Grabadora" /> Grabadora</label>
        <label><input type="checkbox" name="recurso" value="Internet" /> Internet</label>
      </div>
      <label for="recurso_otro">Otro recurso (opcional)</label>
      <input type="text" id="recurso_otro" placeholder="Escribe otro recurso" />

      </fieldset>
      <fieldset class="form-fieldset">
      <legend>Instrumentos de Gobierno Estudiantil / Aula</legend>
      <div class="checkbox-group">
        <label><input type="checkbox" name="instrumento" value="Autocontrol de asistencia" /> Autocontrol de asistencia</label>
        <label><input type="checkbox" name="instrumento" value="Correo de la amistad" /> Correo de la amistad</label>
        <label><input type="checkbox" name="instrumento" value="Buzon de sugerencias" /> Buzon de sugerencias</label>
        <label><input type="checkbox" name="instrumento" value="Buzon de compromisos" /> Buzon de compromisos</label>
        <label><input type="checkbox" name="instrumento" value="Cuadro de valores" /> Cuadro de valores</label>
      </div>
      <label for="instrumento_otro">Otro instrumento (opcional)</label>
      <input type="text" id="instrumento_otro" placeholder="Escribe otro instrumento" />
    </fieldset>

<div class="form-buttons">
  <button type="button" id = "atras" class="btn-secondary">Atr치s</button>
  <button type="submit" id = "Continuar"class="btn-primary">Continuar</button>
</div>

 <script>
  document.getElementById("atras").addEventListener("click", function() {
    window.location.href = "02CuerpoEstudiantil.html";
     });
  document.getElementById("Continuar").addEventListener("click", function(e) {
    e.preventDefault();

    // Recopilar recursos seleccionados
    const recursos = Array.from(document.querySelectorAll('input[name="recurso"]:checked'))
      .map(cb => cb.value);

    // Agregar recurso personalizado si existe
    const recursoOtro = document.getElementById('recurso_otro')?.value;
    if (recursoOtro && recursoOtro.trim()) {
      recursos.push(recursoOtro.trim());
    }

    // Recopilar instrumentos seleccionados
    const instrumentos = Array.from(document.querySelectorAll('input[name="instrumento"]:checked'))
      .map(cb => cb.value);

    // Agregar instrumento personalizado si existe
    const instrumentoOtro = document.getElementById('instrumento_otro')?.value;
    if (instrumentoOtro && instrumentoOtro.trim()) {
      instrumentos.push(instrumentoOtro.trim());
    }

    // Guardar datos del paso 3
    const stepData = {
      recursos,
      instrumentos
    };

    window.saveStepData(3, stepData);
    window.location.href = "04GuiasENAAreas.html";
  });
</script>

</form></div>
</content>
<script src="main.js"></script>
</body>
</html>
