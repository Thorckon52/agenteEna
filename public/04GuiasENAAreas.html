<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  
  <body>
   
    <header class="main-header">
      <div class="header-left">
        <img alt="Logo Escuela Nueva" class="logo" src="Images/logo.png"/>
        <h1 class="header-title">Asistente de Planeación Escuela Nueva Activa</h1>
      </div>
      <div class="header-right">
        <div class="line-with-hexagon">
      <svg fill="#fff" height="18" viewbox="0 0 17 18" width="17" xmlns="http://www.w3.org/2000/svg">
<path d="M5.5481 1.74664C5.66453 1.58825 5.85386 1.50841 6.03582 1.54099L12.2487 2.65368C12.4132 2.68319 12.5472 2.79993 12.6032 2.96312L14.9298 9.74299C14.9857 9.90615 14.9557 10.0921 14.8505 10.2353L10.8754 15.6439C10.759 15.8022 10.5696 15.882 10.3877 15.8495L4.17478 14.7368C4.01029 14.7074 3.87643 14.5905 3.82036 14.4274L1.49375 7.64751C1.43774 7.48427 1.46774 7.29845 1.57304 7.15519L5.5481 1.74664Z" stroke="#0C67B3" stroke-width="3"></path>

<path d="M0 1.5H553.457" stroke="#0C67B3" stroke-width="3"></path>
</svg>
</div></div>
</header>


<content>
<div class="form-wrapper"><form class="form-card">
<div class="progress-module">
<div class="hex-steps">
    <!-- 7 hexágonos -->
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex active">
    <svg viewbox="0 0 100 100"> <path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path> </svg> </div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
</div>
<div class="progress-text">4 de 7</div>
</div>

<div class="modulo-hex-info">
  <div class="hex-badge-img" data-step="4" role="img" aria-label="Paso 3"></div>
  <div class="info-texto">
    <h3 class="info-titulo">Guías de Aprendizaje ENA y Área</h3>
    <p class="info-subtitulo">Ahora especifiquemos la edición de tus Guías y el Área a trabajar, para ver los temas que se conectan</p>
  </div>
</div>

<hr/>


<div class="warning-label">
    <img src="Images/iconDanger.svg" alt="warning-text"> Ten presente que debes contar con las guías a la mano para esta sección</span>
</div>

<fieldset class="form-fieldset">
   <label for="materia">Área a trabajar</label>  
    <select id="materia" required="">
        <option value="">Selecciona el Área</option>
    <option value="matematicas">Matemáticas</option>
    <option value="lenguaje">Lenguaje</option>
    <option value="sociales">Sociales</option>
    <option value="Tecnología">Tecnología</option>
    <option value="Naturales">Naturales</option>
    <option value="ética">Ética</option>
    </select>
    
   <label for="edicion_guia">Edición de las Guías ENA</label>
    <select id="edicion_guia" required="">
        <option value="">Selecciona la edición de las guías</option>
        <option value="2026">Edición 2026</option>
        <option value="2016">Edición 2016</option>
        <option value="2015">Edición 2015</option>
        <option value="2015">Edición 2012</option>
        <option value="2015">Edición 2008</option>
          </select>

    <label for="temas_generales">Temas Generales (según área seleccionada)</label>
    <select id="temas_generales" required="" disabled="">
        <option value="">Primero selecciona un área</option>
    </select>

    <div id="guiasContainer"></div>

      </fieldset>
      
<div class="form-buttons">
  <button type="button" id = "atras" class="btn-secondary">Atrás</button>
  <button type="submit" id = "Continuar"class="btn-primary">Continuar</button>
</div>

 <script>
  // Temas transversales por asignatura (RAS 2026)
  const temasGeneralesPorAsignatura = {
    'matematicas': [
      'Resolución de problemas',
      'Valor posicional y sistema decimal',
      'Operaciones básicas (suma, resta, multiplicación, división)',
      'Números racionales (fracciones y decimales)',
      'Geometría (figuras planas y cuerpos geométricos)',
      'Medición (longitud, masa, capacidad, tiempo)',
      'Estadística y datos',
      'Pensamiento algebraico (patrones y secuencias)'
    ],
    'lenguaje': [
      'Alfabetización inicial',
      'Comprensión lectora',
      'Producción textual (narrativa, descriptiva, expositiva)',
      'Literatura (cuento, fábula, mito, poesía, teatro)',
      'Comunicación oral',
      'Medios de comunicación',
      'Gramática y ortografía',
      'Lenguaje corporal y simbólico'
    ],
    'sociales': [
      'Familia y comunidad',
      'Organización política y territorial (municipio, departamento, país)',
      'Geografía y medio ambiente',
      'Historia de Colombia (pueblos indígenas, Conquista, Colonia, Independencia)',
      'Derechos y deberes ciudadanos',
      'Símbolos patrios y cultura',
      'Economía (necesidades, trabajo, servicios)',
      'Medios de transporte y comunicación'
    ],
    'Tecnología': [
      'Materiales y transformación (naturales, artificiales, sintéticos)',
      'Diseño y construcción de artefactos',
      'Energía y fenómenos físicos (luz, calor, sonido, movimiento)',
      'Sostenibilidad y medio ambiente',
      'Pensamiento computacional y tecnología digital',
      'Historia de la tecnología (inventos y evolución)',
      'Sistemas tecnológicos (vivienda, transporte, comunicación)',
      'Solución de problemas con tecnología'
    ],
    'Naturales': [
      'Seres vivos (clasificación, características, ciclos de vida)',
      'Ecosistemas y medio ambiente',
      'Cuerpo humano (sistemas corporales, salud)',
      'Materia y energía',
      'Fuerzas y movimiento',
      'Sistema solar y Tierra',
      'Método científico y experimentación',
      'Recursos naturales y conservación'
    ],
    'ética': [
      'Autoconocimiento (autoimagen, emociones, sentidos)',
      'Convivencia y valores morales',
      'Familia como núcleo social',
      'Resolución de conflictos',
      'Derechos humanos y dignidad',
      'Bienestar y salud',
      'Diversión sana y tiempo libre',
      'Comunidad y participación ciudadana'
    ]
  };

  // Evento para cambiar temas según el área seleccionada
  document.getElementById("materia").addEventListener("change", function() {
    const areaSeleccionada = this.value;
    const selectTemas = document.getElementById("temas_generales");

    // Limpiar opciones previas
    selectTemas.innerHTML = '<option value="">Selecciona un tema general</option>';

    if (areaSeleccionada && temasGeneralesPorAsignatura[areaSeleccionada]) {
      // Habilitar el select de temas
      selectTemas.disabled = false;

      // Agregar los temas correspondientes
      temasGeneralesPorAsignatura[areaSeleccionada].forEach(tema => {
        const option = document.createElement('option');
        option.value = tema.toLowerCase().replace(/\s+/g, '_');
        option.textContent = tema;
        selectTemas.appendChild(option);
      });
    } else {
      selectTemas.disabled = true;
      selectTemas.innerHTML = '<option value="">Primero selecciona un área</option>';
    }
  });

  document.getElementById("atras").addEventListener("click", function() {
    window.location.href = "03RecursosInstrumentos.html";
  });

  document.getElementById("Continuar").addEventListener("click", function(e) {
    e.preventDefault();
    const requiredFields = document.querySelectorAll('[required]');
    let allFilled = true;

    requiredFields.forEach(field => {
      if (!field.value) {
        allFilled = false;
        field.classList.add('error');
      } else {
        field.classList.remove('error');
      }
    });

    if (allFilled) {
      // Guardar datos del paso 4
      const stepData = {
        area: document.getElementById('materia').value,
        edicion_guia: document.getElementById('edicion_guia').value,
        tema_general: document.getElementById('temas_generales').value
      };

      window.saveStepData(4, stepData);
      window.location.href = "05GuiasRecomendadas.html";
    } else {
      alert("Por favor complete todos los campos requeridos");
    }
  });
</script>

</form></div>
</content>
<script src="main.js"></script>
</body>
</html>
