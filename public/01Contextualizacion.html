<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  
  <body>
   
    <header class="main-header">
      <div class="header-left">
        <img alt="Logo Escuela Nueva" class="logo" src="Images/logo.png"/>
        <h1 class="header-title">Asistente de Planeación Escuela Nueva Activa</h1>
      </div>
      <div class="header-right">
        <div class="line-with-hexagon">
      <svg fill="#fff" height="18" viewbox="0 0 17 18" width="17" xmlns="http://www.w3.org/2000/svg">
<path d="M5.5481 1.74664C5.66453 1.58825 5.85386 1.50841 6.03582 1.54099L12.2487 2.65368C12.4132 2.68319 12.5472 2.79993 12.6032 2.96312L14.9298 9.74299C14.9857 9.90615 14.9557 10.0921 14.8505 10.2353L10.8754 15.6439C10.759 15.8022 10.5696 15.882 10.3877 15.8495L4.17478 14.7368C4.01029 14.7074 3.87643 14.5905 3.82036 14.4274L1.49375 7.64751C1.43774 7.48427 1.46774 7.29845 1.57304 7.15519L5.5481 1.74664Z" stroke="#0C67B3" stroke-width="3"></path>
</svg>
<svg fill="none" height="3" viewbox="0 0 554 3" width="554" xmlns="http://www.w3.org/2000/svg">
<path d="M0 1.5H553.457" stroke="#0C67B3" stroke-width="3"></path>
</svg>
</div></div>
</header>


<content>
<div class="form-wrapper"><form class="form-card">
<div class="progress-module">
<div class="hex-steps">
    <!-- 7 hexágonos -->
    <div class="hex active">
    <svg viewbox="0 0 100 100"> <path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path> </svg> </div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
    <div class="hex inactive"><svg viewbox="0 0 100 100"><path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z"></path></svg></div>
</div>
<div class="progress-text">1 de 7</div>
</div>

<div class="modulo-hex-info">
  <div class="hex-badge-img" data-step="1" role="img" aria-label="Paso 1"></div>
  <div class="info-texto">
    <h3 class="info-titulo">Contextualización</h3>
    <p class="info-subtitulo">Comencemos con los datos generales del aula y recursos disponibles.</p>
  </div>
</div>

<hr/>

<fieldset class="form-fieldset">
    <label for="institucion">Institucion</label>
    <input id="institucion" placeholder="Nombre de la institucion" required="" type="text"/>
    <label for="departamento">Departamento</label>
    <select id="departamento" required="">
    <option value="">Selecciona un departamento</option>
    </select>


<label for="municipio">Municipio</label>
<select id="municipio" required disabled>
  <option value="">Selecciona un municipio</option>
</select>

<label for="zona">Zona</label>
<select id="zona" required="">
<option value="Rural">Rural</option>
<option value="Urbana">Urbana</option>
</select>
<label for="tipo_aula">Tipo de aula</label>
<select id="tipo_aula" required="">
<option value="monogrado">Monogrado</option>
<option value="multigrado">Multigrado</option>
</select>
<label for="Organizacion del salon">¿Los estudiantes trabajan en pequeños grupos?</label>
<div class="radio-group">
<label><input name="escritura_hay" type="radio" value="si"/> Si</label>
<label><input checked="" name="escritura_hay" type="radio" value="no"/> No</label>
</div>
<label>¿Tienen Gobierno Estudiantil?</label>
<div class="radio-group">
<label><input name="gobierno" type="radio" value="si"/> Si</label>
<label><input checked="" name="gobierno" type="radio" value="no"/> No</label>
</div>
<label>¿Tienen Comités funcionando?</label>
<div class="radio-group">
<label><input name="comites" type="radio" value="si"/> Si</label>
<label><input checked="" name="comites" type="radio" value="no"/> No</label>
</div>
<div class="checkbox-group hidden" id="comitesLista">
<label><input name="comite_opcion" type="checkbox" value="Convivencia"/> Convivencia</label>
<label><input name="comite_opcion" type="checkbox" value="Aseo o Medio ambiente"/> Aseo o Medio ambiente</label>
<label><input name="comite_opcion" type="checkbox" value="Deportes o Recreacion"/> Deportes o Recreación</label>
</div>
<label class="hidden" for="comite_otro" id="comiteOtroLabel">Otro comité (opcional)</label>
<input class="hidden" id="comite_otro" placeholder="Escribe otro comite" type="text"/>

</fieldset>

<div class="form-buttons">
  <button type="button" id = "atras" class="btn-secondary">Atrás</button>
  <button type="submit"  id = "Continuar" class="btn-primary">Continuar</button>
</div>
<script>
  document.getElementById("atras").addEventListener("click", function() {
    window.location.href = "index.html";
     });
  document.getElementById("Continuar").addEventListener("click", function(e) {
    e.preventDefault();
    const requiredFields = document.querySelectorAll('[required]');
    let allFieldsFilled = true;

    requiredFields.forEach(field => {
      if (!field.value) {
        allFieldsFilled = false;
        field.classList.add('error');
      } else {
        field.classList.remove('error');
      }
    });

    if (allFieldsFilled) {
      // Guardar datos del paso 1
      const stepData = {
        institucion: document.getElementById('institucion').value,
        departamento: document.getElementById('departamento').value,
        municipio: document.getElementById('municipio').value,
        zona: document.getElementById('zona').value,
        tipo_aula: document.getElementById('tipo_aula').value,
        organizacion_salon: document.querySelector('input[name="escritura_hay"]:checked')?.value === 'si' ? 'grupos' : 'filas',
        gobierno_estudiantil: document.querySelector('input[name="gobierno"]:checked')?.value || 'no',
        comites: document.querySelector('input[name="comites"]:checked')?.value || 'no',
        comites_lista: Array.from(document.querySelectorAll('input[name="comite_opcion"]:checked')).map(cb => cb.value)
      };

      // Agregar comité personalizado si existe
      const comiteOtro = document.getElementById('comite_otro')?.value;
      if (comiteOtro && comiteOtro.trim()) {
        stepData.comites_lista.push(comiteOtro.trim());
      }

      window.saveStepData(1, stepData);
      window.location.href = "02CuerpoEstudiantil.html";
    } else {
      alert('Por favor complete todos los campos requeridos');
    }
  });
</script>
      
</form></div>
</content>
<script src="main.js"></script>
</body>
</html>
